<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The deelab is a lie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            gap: 2rem;
        }
        
        .image-container {
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        h1 {
            font-size: 3rem;
            color: #333;
        }

        @media (max-width: 768px) {
            .image-container {
                width: 90vw;
                height: 60vw;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="randomImage" src="https://source.unsplash.com/600x400/?art,digital" alt="Random art">
    </div>
    <h1>Oh, it's you</h1>
</body>
</html>
