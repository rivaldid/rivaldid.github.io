<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The deelab is a lie</title>
	<style>
		body {
			margin: 0;
			height: 100vh;
			background: #0a0c0f;
			background-image: 
				radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.05) 0%, transparent 20%),
				radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.05) 0%, transparent 25%),
				radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 30%),
				radial-gradient(circle at 90% 20%, rgba(255, 255, 255, 0.04) 0%, transparent 22%),
				radial-gradient(circle at 10% 60%, rgba(255, 255, 255, 0.02) 0%, transparent 18%),
				linear-gradient(135deg, #0f1215 0%, #1a1e24 100%);
			font-family: 'Courier New', monospace;
			overflow: hidden;
			color: white;
		}

		#file-list {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 600px;
			max-width: 90vw;
			max-height: 80vh;
			overflow-y: auto;
			background: rgba(10, 12, 15, 0.95);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 12px;
			padding: 20px;
			backdrop-filter: blur(10px);
			box-shadow: 0 10px 30px rgba(0,0,0,0.5);
			z-index: 1000;
		}

		.file-item {
			display: flex;
			align-items: center;
			padding: 15px 20px;
			margin-bottom: 10px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 8px;
			cursor: pointer;
			transition: all 0.2s;
			color: white;
		}

		.file-item:hover {
			background: rgba(255, 255, 255, 0.15);
			border-color: rgba(255, 255, 255, 0.3);
			transform: translateX(5px);
		}

		.file-icon {
			margin-right: 15px;
			font-size: 24px;
		}

		.file-info {
			flex: 1;
		}

		.file-name {
			font-size: 18px;
			font-weight: bold;
		}

		.close-all-btn {
			position: fixed;
			top: 20px;
			right: 20px;
			width: 50px;
			height: 50px;
			background: rgba(255, 255, 255, 0.1);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 30px;
			cursor: pointer;
			color: white;
			transition: all 0.2s;
			z-index: 2000;
		}

		.close-all-btn:hover {
			background: rgba(255, 255, 255, 0.2);
			transform: scale(1.1);
		}

		.draggable {
			position: absolute;
			color: white;
			text-shadow: 0 0 10px rgba(255,255,255,0.3);
			cursor: move;
			user-select: none;
			padding: 20px;
			transition: text-shadow 0.2s;
			will-change: left, top;
			white-space: pre-wrap;
			word-wrap: break-word;
			max-width: 80vw;
			box-sizing: border-box;
			background: rgba(10, 12, 15, 0.95);
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 12px;
			backdrop-filter: blur(10px);
			font-size: clamp(16px, 2vw, 24px);
			line-height: 1.6;
			box-shadow: 0 10px 30px rgba(0,0,0,0.5);
			z-index: 1500;
			text-align: left;
		}

		.draggable:hover {
			text-shadow: 0 0 20px rgba(255,255,255,0.5);
			border-color: rgba(255, 255, 255, 0.4);
		}

		.draggable.dragging {
			opacity: 0.9;
			text-shadow: 0 0 30px rgba(255,255,255,0.7);
			box-shadow: 0 15px 40px rgba(0,0,0,0.6);
		}

		.empty-state {
			text-align: center;
			padding: 40px;
			color: rgba(255,255,255,0.7);
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div id="app"></div>

	<script src="contents_index.js"></script>
	<script>
		// ==================== DRAGGABLE TEXT CLASS ====================
		class DraggableText {
			constructor(element, onRightClick) {
				this.element = element;
				this.isDragging = false;
				this.offsetX = 0;
				this.offsetY = 0;
				this.hasMoved = false;

				this.initialLeft = element.style.left;
				this.initialTop = element.style.top;
				this.initialTransform = element.style.transform;

				this.onRightClick = onRightClick;

				this._startDrag = this.startDrag.bind(this);
				this._handleContextMenu = this.handleContextMenu.bind(this);

				this.element.addEventListener('mousedown', this._startDrag);
				this.element.addEventListener('touchstart', this._startDrag, { passive: false });
				this.element.addEventListener('contextmenu', this._handleContextMenu);
			}

			handleContextMenu(e) {
				e.preventDefault();
				e.stopPropagation();
				if (this.hasMoved) {
					// spostato: torna in posizione default
					this.resetPosition();
				} else {
					// gi√† in posizione default: si chiude
					if (this.onRightClick) this.onRightClick(this);
				}
			}

			startDrag(e) {
				e.preventDefault();

				if (this.element.style.transform && this.element.style.transform.includes('translate')) {
					const rect = this.element.getBoundingClientRect();
					this.element.style.width = rect.width + 'px';
					this.element.style.left = rect.left + 'px';
					this.element.style.top = rect.top + 'px';
					this.element.style.transform = 'none';
				}

				this.isDragging = true;
				this.element.classList.add('dragging');

				const rect = this.element.getBoundingClientRect();
				const clientX = e.clientX || (e.touches && e.touches[0].clientX);
				const clientY = e.clientY || (e.touches && e.touches[0].clientY);

				this.offsetX = clientX - rect.left;
				this.offsetY = clientY - rect.top;

				currentDraggable = this;
			}

			onDrag(x, y) {
				const maxX = window.innerWidth - this.element.offsetWidth;
				const maxY = window.innerHeight - this.element.offsetHeight;

				this.element.style.left = Math.max(0, Math.min(x, maxX)) + 'px';
				this.element.style.top = Math.max(0, Math.min(y, maxY)) + 'px';
				this.element.style.transform = 'none';
				this.hasMoved = true;
			}

			stopDrag() {
				this.isDragging = false;
				this.element.classList.remove('dragging');
			}

			resetPosition() {
				this.element.style.width = '';
				this.element.style.left = this.initialLeft;
				this.element.style.top = this.initialTop;
				this.element.style.transform = this.initialTransform;
				this.hasMoved = false;
			}

			destroy() {
				this.element.removeEventListener('mousedown', this._startDrag);
				this.element.removeEventListener('touchstart', this._startDrag);
				this.element.removeEventListener('contextmenu', this._handleContextMenu);
				this.element.remove();
			}
		}

		// ==================== GLOBALI ====================
		let currentDraggable = null;
		let draggableInstances = [];
		let closeAllBtn = null;
		const app = document.getElementById('app');

		// ==================== DRAG EVENTS ====================
		document.addEventListener('mousemove', (e) => {
			if (!currentDraggable) return;
			e.preventDefault();
			currentDraggable.onDrag(e.clientX - currentDraggable.offsetX, e.clientY - currentDraggable.offsetY);
		});

		document.addEventListener('mouseup', () => {
			if (currentDraggable) {
				currentDraggable.stopDrag();
				currentDraggable = null;
			}
		});

		document.addEventListener('touchmove', (e) => {
			if (!currentDraggable) return;
			e.preventDefault();
			const touch = e.touches[0];
			currentDraggable.onDrag(touch.clientX - currentDraggable.offsetX, touch.clientY - currentDraggable.offsetY);
		}, { passive: false });

		document.addEventListener('touchend', () => {
			if (currentDraggable) {
				currentDraggable.stopDrag();
				currentDraggable = null;
			}
		});

		// ==================== RIMUOVI SINGOLA ISTANZA ====================
		function removeInstance(instance) {
			instance.destroy();
			draggableInstances = draggableInstances.filter(i => i !== instance);
			if (draggableInstances.length === 0) {
				renderFileList();
			}
		}

		// ==================== PULIZIA TOTALE ====================
		function cleanupAll() {
			draggableInstances.forEach(instance => {
				try { instance.destroy(); } catch(e) {}
			});
			draggableInstances = [];
			app.innerHTML = '';
			if (closeAllBtn) {
				closeAllBtn.remove();
				closeAllBtn = null;
			}
		}

		// ==================== GENERA METADATI ====================
		function generateFileMetadata(filename) {
			return {
				name: filename,
				display: filename
					.replace('.md', '')
					.replace(/-/g, ' ')
					.replace(/\b\w/g, l => l.toUpperCase()),
				path: `contents/${filename}`
			};
		}

		function getFullIndex() {
			if (!window.contentsIndex || !Array.isArray(window.contentsIndex)) {
				console.error('contentsIndex non definito o non valido');
				return [];
			}
			return window.contentsIndex.map(generateFileMetadata);
		}

		// ==================== CARICA MD ====================
		async function loadMarkdownContent(filePath) {
			try {
				const response = await fetch(filePath);
				if (!response.ok) throw new Error(`HTTP ${response.status}`);
				return await response.text();
			} catch (error) {
				console.error('Errore caricamento file:', error);
				return '# Errore\n\nImpossibile caricare il file.';
			}
		}

		// ==================== RENDER LISTA FILE ====================
		function renderFileList() {
			cleanupAll();

			const files = getFullIndex();

			if (files.length === 0) {
				app.innerHTML = `
					<div id="file-list">
						<h2 style="margin-top:0; color:white;">üìÅ contents/</h2>
						<div class="empty-state">
							üìÇ Nessun file in contents_index.js<br><br>
							Aggiungi: <code>const contentsIndex = ["foo.md", "bar.md", "baz.md"];</code><br><br>
							<small style="color:#999;">DEBUG: window.contentsIndex = ${JSON.stringify(window.contentsIndex)}</small>
						</div>
					</div>
				`;
				return;
			}

			const fileListDiv = document.createElement('div');
			fileListDiv.id = 'file-list';

			const title = document.createElement('h2');
			title.innerHTML = `üìÅ contents/ <span style="font-size:14px; color:rgba(255,255,255,0.5);">(${files.length} file)</span>`;
			title.style.cssText = 'margin-top:0; margin-bottom:20px; border-bottom:1px solid rgba(255,255,255,0.2); padding-bottom:10px;';
			fileListDiv.appendChild(title);

			files.forEach(file => {
				const item = document.createElement('div');
				item.className = 'file-item';
				item.innerHTML = `
					<span class="file-icon">üìÑ</span>
					<div class="file-info">
						<div class="file-name">${file.display}</div>
					</div>
				`;
				item.addEventListener('click', async () => {
					const content = await loadMarkdownContent(file.path);
					openFileContent({ ...file, content });
				});
				fileListDiv.appendChild(item);
			});

			app.appendChild(fileListDiv);
		}

		// ==================== APRI CONTENUTO FILE ====================
		async function openFileContent(file) {
			// Nascondi la lista ma non distruggerla
			const existingList = document.getElementById('file-list');
			if (existingList) existingList.style.display = 'none';

			// Crea il pulsante X globale se non esiste
			if (!closeAllBtn) {
				closeAllBtn = document.createElement('div');
				closeAllBtn.className = 'close-all-btn';
				closeAllBtn.innerHTML = '√ó';
				closeAllBtn.addEventListener('click', renderFileList);
				document.body.appendChild(closeAllBtn);
			}

			// Converti markdown in html
			let htmlContent = file.content
				.replace(/^# (.*$)/gm, '<h1 style="margin-top:0; color:#ffd700; font-size:1.8em;">$1</h1>')
				.replace(/^## (.*$)/gm, '<h2 style="color:#99ccff; font-size:1.4em;">$1</h2>')
				.replace(/\*\*(.*?)\*\*/g, '<strong style="color:#ff9999;">$1</strong>')
				.replace(/\*(.*?)\*/g, '<em style="color:#99ff99;">$1</em>')
				.replace(/- (.*$)/gm, '‚Ä¢ $1<br>')
				.replace(/\n\n/g, '<br><br>')
				.replace(/\n/g, '<br>');

			// Sfasa leggermente ogni nuovo messaggio aperto
			const offset = draggableInstances.length * 30;

			const contentDiv = document.createElement('div');
			contentDiv.className = 'draggable';
			contentDiv.style.left = `calc(50% + ${offset}px)`;
			contentDiv.style.top = `calc(50% + ${offset}px)`;
			contentDiv.style.transform = 'translate(-50%, -50%)';
			contentDiv.innerHTML = `<div style="max-height:70vh; overflow-y:auto; padding-right:10px;">${htmlContent}</div>`;

			document.body.appendChild(contentDiv);

			const instance = new DraggableText(contentDiv, removeInstance);
			draggableInstances.push(instance);
		}

		// ==================== AVVIO ====================
		setTimeout(() => {
			console.log('üöÄ Avvio applicazione');
			console.log('contentsIndex:', window.contentsIndex);
			renderFileList();
		}, 50);
	</script>
</body>
</html>
